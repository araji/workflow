---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Test
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

      - name: Setup python
        uses: actions/setup-python@v4.1.0
        with:
          python-version: 3.9
